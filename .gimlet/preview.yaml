app: demo-app-{{ .BRANCH | sanitizeDNSName }}
env: dev
namespace: default
deploy:
  branch: feature/*
  event: push
cleanup:
  branch: feature/*
  event: branchDeleted
  app: myapp-{{ .BRANCH | sanitizeDNSName }}
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.38.0
values:
  gitRepository: wonderschool/demo-app
  gitSha: '{{ .GITHUB_SHA }}'
  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt
    host: demo-app-{{ .BRANCH | sanitizeDNSName }}.wonderschool.dev
    tlsEnabled: true
strategicMergePatches: ""
json6902Patches: []
manifests: ""
