app: demo-app-{{ .BRANCH | sanitizeDNSName }}
env: staging
namespace: default
deploy:
  branch: feature/*
  event: push
cleanup:
  branch: feature/*
  event: branchDeleted
  app: demo-app-{{ .BRANCH | sanitizeDNSName }}
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.38.0
values:
  image:
    repository: "ghcr.io/wonderschool/demo-app"
    tag: "{{ .GITHUB_SHA }}"
  imagePullSecrets:
    - name: dockerconfigjson-github-com
  containerPort: 9000
  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt
    host: demo-app-{{ .BRANCH | sanitizeDNSName }}.wonderschool.dev
    tlsEnabled: true
strategicMergePatches: ""
json6902Patches: []
manifests: ""
