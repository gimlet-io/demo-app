app: demo-app
env: staging
namespace: staging
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.38.0
values:
  containerPort: 9000
  gitRepository: gimlet-io/demo-app
  gitSha: '{{ .GITHUB_SHA }}'
  image:
    repository: ghcr.io/gimlet-io/demo-app
    tag: '{{ .SHA }}'
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
    host: demo-app.staging.turbopizza.net
    tlsEnabled: true
  replicas: 5
  resources:
    requests:
      cpu: 20m
      memory: 20Mi
  vars:
    newKey: New Value
  volumes:
    - name: data
      path: /data
      size: 10Gi
      storageClass: ""
strategicMergePatches: ""
json6902Patches: []
manifests: ""
